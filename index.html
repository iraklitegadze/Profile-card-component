<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">
    <img src="images/bg-pattern-card.svg" id="cover" alt="">
    <img src="images/image-victor.jpg" id="user" alt="">
    <section class="user">
    <h1>Victor Crest <span>26</span></h1>
    
    <h2>London</h2>
    </section>
    
    <section class="stats">
      <ul>
    <li><span>80K</span>Followers</li>
    <li><span>803K </span>Likes</li>
    <li><span>1.4K</span> Photos</li>
  </ul>
  </section>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/iraklitegadze">Irakli Tegadze</a>.
  </div>
</body>
</html>
